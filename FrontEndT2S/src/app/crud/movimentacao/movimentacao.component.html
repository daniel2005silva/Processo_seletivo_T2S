
    <div class="container">
        <div class="jumbotron cabecalho">
            <br>
            <br>
            <h1 class="display-4 titulo">MOVIMENTAÇÕES</h1>
            <br>
        </div>
    
        <div>
            <a href="movimentacao/create" class="float-right">
                <button type="button" class="btn btn-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                    </svg>
                </button>
            </a>
        </div>
    
        <table class="table table-striped">
            <thead class="table-light">
            <tr>
                <th>
                    Cliente
                    <br>
                    <input type="search" (change)="filtrar()" 
                    [(ngModel)]="cliente" placeholder="..." class="filtro">
                </th>
                <th>
                    Conteiner
                    <br>
                    <input type="search" (change)="filtrar()" 
                    [(ngModel)]="conteiner" placeholder="..." class="filtro">
                </th>
                <th>
                    Tipo
                    <br>
                    <input type="search" (change)="filtrar()" 
                    [(ngModel)]="tipo" placeholder="..." class="filtro">
                </th>
                <th>
                    Data e Hora de Início
                    <br>
                    <input type="date" (change)="filtrar()" 
                    [(ngModel)]="dtInicio" placeholder="..." class="filtro">
                </th>
                <th>
                    Data e Hora de Fim
                    <br>
                    <input type="date" (change)="filtrar()" 
                    [(ngModel)]="dtFim" placeholder="..." class="filtro">
                </th>
                <th style="width: 180px;">
                    Ações
                    <br>
                    <input type="text" value="Filtro" class="filtro"  readonly="true">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movimentacao of movimentacoes">
               <td>
                    {{ movimentacao.conteiner.cliente }}
                </td>
                <td>
                    {{ movimentacao.conteiner.num_container }}
                </td>
                <td>
                    {{ movimentacao.tipo }}
                </td>
                <td>
                    {{ movimentacao.dt_hr_inicio | dataEHora }}
                </td>
                <td>
                    {{ movimentacao.dt_hr_fim | dataEHora }}
                </td>
                <td>
                   
                    <a href="movimentacao/read/{{ movimentacao.id }}" class="marginRight">
                        <button type="button" class="btn btn-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
                            </svg>
                        </button>
                    </a>
    
                    <a href="movimentacao/edit/{{ movimentacao.id }}" class="marginRight">
                        <button type="button" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </button>
                    </a>
    
                    <a href="movimentacao/delete/{{ movimentacao.id }}" class="marginRight">
                        <button type="button" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
        </table>
        <br>
        <br>
    </div>
